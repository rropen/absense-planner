<div class="container">
    <h1 class="title">Teams</h1>
    {% for team in team_data %}
    <div class="container has-background-light box">
        <div class="is-size-5 mb-3">
            <span class="is-block is-size-5 has-text-weight-bold">{{team.name}} <i class="fas fa-user-alt mx-2"></i>{{team.count}}
        </div>
    </div>
    {% endfor %}
</div>
