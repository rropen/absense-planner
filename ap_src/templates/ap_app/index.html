{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% load static %}
{% block content %}

<container>
<div class="main">
    {% if user.is_authenticated %}

        <p>Logged in as <span class="tag is-info">{{user.username}}</span></p>
        <a href="{% url 'logout' %}" id="LINK-logout">Log Out</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'login' %}" id="LINK-login">Click here to log in.</a>
    {% endif %}
</div>
</container>


{% endblock %}
